---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: debug
  namespace: playground
  labels:
    app: debug
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debug
  template:
    metadata:
      labels:
        app: debug
    spec:
      containers:
        - name: debug
          image: jlevesy/maesh-dev-debug:latest
          imagePullPolicy: IfNotPresent
          command:
            - "sleep"
            - "infinity"
